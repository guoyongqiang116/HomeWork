			setInterval(function() {
				var d = new Date(),
					hour = d.getHours(),
					minute = d.getMinutes(),
					seconds = d.getSeconds();
					if(hour < 10) {
					hour = '0' + hour;
					}
					if(minute < 10) {
						minute = '0' + minute;
					}
					if(seconds < 10) {
						seconds = '0' + seconds;
					}
					timer = hour + ":"+ minute + ":"+ seconds,
					myClock = document.getElementById('myClock').innerHTML = timer;
			}, 10);
